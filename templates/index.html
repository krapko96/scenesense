<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat About a Movie Script</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button[type="submit"] {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
            align-self: flex-start;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ddd;
            border-top: none;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            display: none;
            border-radius: 0 0 5px 5px;
        }

        #suggestions-box div {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        #suggestions-box div:last-child {
            border-bottom: none;
        }

        #suggestions-box div:hover {
            background-color: #f0f0f0;
        }

        #chat-display {
            margin-top: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e1f5fe;
            text-align: right;
            margin-left: auto;
            max-width: 80%;
        }

        .user-message p strong {
            color: #01579b;
        }

        .bot-message {
            background-color: #e8f5e9;
            text-align: left;
            margin-right: auto;
            max-width: 80%;
        }

        .bot-message p strong {
            color: #1b5e20;
        }

        .bot-message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: transparent;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .system-message p {
            /* Style for optional system messages */
            font-style: italic;
            color: #555;
            text-align: center;
            margin: 5px 0;
        }

        .loading-indicator {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #777;
        }

        .error-message {
            color: #D8000C;
            background-color: #FFD2D2;
            border: 1px solid #D8000C;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>What the f*** is happening in this Movie??</h1>
        <p>Have you found yourself hopelessly confused during a movie? If so then this is the app for you.</p>

        <form id="chat-form">
            <div class="form-group">
                <label for="movie_title">Movie Title:</label>
                <input type="text" id="movie_title" name="movie_title" required placeholder="e.g., Pulp Fiction">
                <div id="suggestions-box"></div>
            </div>
            <div class="form-group">
                <label for="user_question">Your Question:</label>
                <textarea id="user_question" name="user_question" rows="3" required
                    placeholder="e.g., What is the conversation about a Royale with Cheese?"></textarea>
            </div>
            <div>
                <button type="submit" id="submit-button">Send</button>
            </div>
        </form>

        <div id="chat-display">
        </div>
        <div id="error-display" class="error-message" style="display: none;"></div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const movieTitleInput = document.getElementById('movie_title');
        const userQuestionInput = document.getElementById('user_question');
        const chatDisplay = document.getElementById('chat-display');
        const suggestionsBox = document.getElementById('suggestions-box');
        const submitButton = document.getElementById('submit-button');
        const errorDisplay = document.getElementById('error-display');

        let currentMovieTitle = ""; // To keep track of the movie being discussed

        // --- Function to handle movie change and reset chat ---
        async function handleMovieChange(newMovieTitle) {
            newMovieTitle = newMovieTitle.trim();

            if (newMovieTitle && newMovieTitle !== currentMovieTitle) {
                console.log(`Movie changed from "${currentMovieTitle}" to "${newMovieTitle}". Resetting chat.`);
                chatDisplay.innerHTML = ''; // Clear visual chat

                if (currentMovieTitle) { // Only clear server history if there was a previous movie
                    await clearServerChatHistory(currentMovieTitle);
                }
                currentMovieTitle = newMovieTitle; // Update to the new movie
                // addMessageToChat(`Now chatting about: ${currentMovieTitle}`, 'system'); // Optional system message
            } else if (!newMovieTitle && currentMovieTitle) {
                // Movie title was cleared, and there was a previous movie context
                console.log(`Movie title cleared. Resetting chat for "${currentMovieTitle}".`);
                chatDisplay.innerHTML = '';
                await clearServerChatHistory(currentMovieTitle);
                currentMovieTitle = "";
            }
        }

        // --- Function to call the backend to clear chat history ---
        async function clearServerChatHistory(movieTitleToClear) {
            if (!movieTitleToClear) return;
            console.log(`Requesting server to clear chat history for: ${movieTitleToClear}`);
            try {
                // Ensure your Flask route is named 'clear_chat_history_route'
                const response = await fetch("{{ url_for('clear_chat_history_route') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        movie_title: movieTitleToClear
                    }),
                });
                if (!response.ok) {
                    let errorMsg = `Failed to clear server chat history for "${movieTitleToClear}". Status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg += ` Server: ${errorData.error || response.statusText}`;
                    } catch (e) { /* ignore if response is not JSON */ }
                    console.error(errorMsg);
                } else {
                    const result = await response.json();
                    console.log(`Server response for clearing chat history for "${movieTitleToClear}": ${result.message}`);
                }
            } catch (error) {
                console.error(`Error calling /clear_chat_history for "${movieTitleToClear}":`, error);
            }
        }

        // --- Movie Suggestions Logic ---
        movieTitleInput.addEventListener('input', async () => {
            const query = movieTitleInput.value.trim();
            suggestionsBox.innerHTML = '';
            suggestionsBox.style.display = 'none';

            if (query.length > 1) { // Fetch suggestions if query is more than 1 char
                try {
                    const response = await fetch(`/suggest_movies?query=${encodeURIComponent(query)}`);
                    if (!response.ok) {
                        console.error('Failed to fetch suggestions:', response.statusText);
                        return;
                    }
                    const suggestions = await response.json();
                    if (suggestions.length > 0) {
                        suggestions.forEach(suggestionText => {
                            const suggestionElement = document.createElement('div');
                            suggestionElement.textContent = suggestionText;
                            suggestionElement.addEventListener('click', async () => {
                                const newSelectedMovie = suggestionText;
                                movieTitleInput.value = newSelectedMovie; // Update input field
                                await handleMovieChange(newSelectedMovie); // Handle change & reset chat
                                suggestionsBox.innerHTML = '';
                                suggestionsBox.style.display = 'none';
                                userQuestionInput.focus(); // Focus on question input
                            });
                            suggestionsBox.appendChild(suggestionElement);
                        });
                        suggestionsBox.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            }
        });

        // Hide suggestions if clicked outside input or suggestions box
        document.addEventListener('click', (event) => {
            if (!movieTitleInput.contains(event.target) && !suggestionsBox.contains(event.target)) {
                suggestionsBox.style.display = 'none';
            }
        });

        // Handle movie change if user types and then blurs the input
        movieTitleInput.addEventListener('blur', async () => {
            // Only call handleMovieChange if the suggestion box is not currently displayed.
            // This prevents handleMovieChange from being called twice if a suggestion is clicked (once on click, once on blur).
            if (suggestionsBox.style.display === 'none') {
                await handleMovieChange(movieTitleInput.value);
            }
        });

        // --- Chat Form Submission Logic ---
        chatForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const movieTitleFromInput = movieTitleInput.value.trim();
            const userQuestion = userQuestionInput.value.trim();

            if (!movieTitleFromInput || !userQuestion) {
                displayError("Please enter both a movie title and your question.");
                return;
            }

            await handleMovieChange(movieTitleFromInput); // Ensure context is set/reset

            addMessageToChat(userQuestion, 'user', currentMovieTitle);
            userQuestionInput.value = '';
            submitButton.disabled = true;
            addLoadingIndicator();
            hideError();

            try {
                // Ensure your Flask route is named 'ask_movie_question'
                const response = await fetch("{{ url_for('ask_movie_question') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        movie_title: currentMovieTitle, // Send the definitive currentMovieTitle
                        user_question: userQuestion
                    }),
                });

                removeLoadingIndicator();
                submitButton.disabled = false;

                if (!response.ok) {
                    let errorMsg = `Error: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.answer || errorData.error || 'An unknown error occurred.';
                    } catch (e) { /* Ignore if response is not JSON */ }
                    addMessageToChat(`Failed to get answer. ${errorMsg}`, 'bot-error', currentMovieTitle);
                    displayError(`Server error: ${errorMsg}`);
                    return;
                }

                const data = await response.json();
                addMessageToChat(data.answer, 'bot', data.movie_title);

            } catch (error) {
                removeLoadingIndicator();
                submitButton.disabled = false;
                console.error('Network error or other issue:', error);
                addMessageToChat(`An error occurred while sending your question: ${error.message}`, 'bot-error', currentMovieTitle);
                displayError(`Network error: ${error.message}`);
            }
        });

        function addMessageToChat(message, sender, movieContextParam = "") {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            let senderPrefix = "";
            // Use currentMovieTitle as the primary context if movieContextParam is empty
            let effectiveMovieContext = movieContextParam || currentMovieTitle || "Movie";


            if (sender === 'user') {
                messageElement.classList.add('user-message');
                senderPrefix = "You";
            } else if (sender === 'bot') {
                messageElement.classList.add('bot-message');
                senderPrefix = `Script Bot (${effectiveMovieContext})`;
            } else if (sender === 'bot-error') {
                messageElement.classList.add('bot-message'); // Style like a bot message but indicates error
                senderPrefix = `Script Bot (${effectiveMovieContext})`;
                messageElement.style.backgroundColor = '#ffebee'; // Light red for errors from bot
                messageElement.style.borderColor = '#c62828';
            } else if (sender === 'system') {
                messageElement.classList.add('system-message');
                messageElement.innerHTML = `<p><em>${message}</em></p>`;
                chatDisplay.appendChild(messageElement);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
                return; // Handled system message, no further processing needed for it
            }

            const contentElement = document.createElement('p');
            contentElement.innerHTML = `<strong>${senderPrefix}:</strong> `;

            // Append actual message text, handling newlines for bot/error messages
            if (sender === 'bot' || sender === 'bot-error') {
                if (message && message.includes('\n')) {
                    const preElement = document.createElement('pre');
                    preElement.textContent = message;
                    contentElement.appendChild(preElement);
                } else {
                    contentElement.appendChild(document.createTextNode(message || ""));
                }
            } else { // For 'user' messages
                contentElement.appendChild(document.createTextNode(message || ""));
            }

            messageElement.appendChild(contentElement);
            chatDisplay.appendChild(messageElement);
            chatDisplay.scrollTop = chatDisplay.scrollHeight; // Scroll to the bottom
        }

        function addLoadingIndicator() {
            // Avoid adding multiple loading indicators
            if (document.getElementById('loading')) return;
            const loadingElement = document.createElement('div');
            loadingElement.classList.add('loading-indicator');
            loadingElement.id = 'loading';
            loadingElement.innerHTML = '<p><em>Thinking...</em></p>';
            chatDisplay.appendChild(loadingElement);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function displayError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
        }

        function hideError() {
            errorDisplay.style.display = 'none';
        }
    </script>

</body>

</html>
